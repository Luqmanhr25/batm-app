<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container col-md-6" style="margin-top: 50px;">
            <div class="card">
                <h5 class="card-header text-white bg-primary">Register</h5>
                <div class="card-body">
                    <form method="post" th:action="@{/account/register/save}" th:object="${register}">
                        <div class="form-group">
                            <label>NAME</label>
                            <input id="name" th:field="*{name}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>EMAIL</label>
                            <input id="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>PASSWORD</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control">
                        </div>
                        <div style="padding-top: 10px;">
                            <button type="submit" class="btn btn-primary">Submit</button> |
                            <a th:href="@{account/login}">Have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
