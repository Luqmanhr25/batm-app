<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container col-md-6">
            <h1>REGISTER</h1>
            <form method="post" th:action="@{/account/save}">
                <div class="form-group">
                    <label>NAME</label>
                    <input id="name" th:field="${employee.name}" class="form-control">
                </div>
                <div class="form-group">
                    <label>EMAIL</label>
                    <input id="email" th:field="${employee.email}" class="form-control">
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input id="password" th:field="${user.password}" class="form-control">
                </div>
                <!-- <div class="form-group col-md-3">
                    <label>ROLE</label>
                    <select id="role" th:field="${user.role.id}">
                        <option value="0">Choose Role</option>
                        <option th:each="role : ${roles}" th:if="${role.id == 5}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>
                </div> -->
                <div style="padding-top: 10px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
